<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Details</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-image: url('https://img.freepik.com/free-photo/flat-lay-arrangement-with-salad-box-sauce_23-2148247883.jpg?size=626&ext=jpg&ga=GA1.1.2008272138.1727222400&semt=ais_hybrid');
        background-size: cover;
    }

    .hd, .ft {
        background-color: #fff;
        height: 3em;
        display: flex;
        justify-content: space-between;
        padding: 1em;
    }

    ul {
        display: flex;
        gap: 10px;
        margin: 0.5em;
    }

    li {
        list-style: none;
    }

    h2, h3, p{
        font-weight: 700;
        color: #e84f3d;
        margin-top: 10px;
    }

    a {
        text-decoration: none;
        color: black;
        font-weight: 700;
        font-size: 1.2em;
        padding: 0.5em 1em;
        margin-top: 10px;
    }

    footer {
        bottom: 0;
        position: fixed;
        background-color: #fff;
        width: 100%;
    }

    label {
        color: orange;
        font-weight: 700;
    }

    form {
        background-color: rgba(255, 255, 255, 0.782);
        width: 300px;
        margin: auto;
        padding: 2em;
        border: solid 0.5em #ffd936;
        border-radius: 20px;
        margin-top: 80px;
    }

    h1 {
        color: #536942;
    }

    marquee {
        font-size: 2em;
        font-weight: 700;
        color: orange;
    }

    button {
        background-color: orange;
        border: none;
        padding: 0.5em 1em;
        border-radius: 20px;
        font-weight: 700;
    }

    p {
        color: #ffd936;
    }

    input {
        border-color: orange;
        border-top: 0;
        border-right: 0;
        border-left: 0;
        background-color: #ffd936;
    }
</style>

<body>
    <header>
        <div class="hd">
            <img src="https://logocreator.io/wp-content/uploads/2024/01/food-logo-ideas-1.jpg" width="60px">
            <h2>Order Food</h2>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Order</a></li>
            </ul>
        </div>
    </header>

    <form>
        <marquee>Order Food</marquee>
        <label>Food Name</label>
        <input type="text">
        <br><br><br>
        <label>Quantity</label>
        <input type="text">
        <br><br><br>
        <label>Price</label>
        <input type="text">
        <br><br><br>
        
        <button type="reset">Reset</button>
        <button type="submit">Order</button>
    </form>
</body>
<footer>
    <div class="ft">
        <h3>Contact Details : <span style="color: black;">www.food@gmail.com</span></h3>
        <p style="text-align: center;">Designed By : <span style="color: black;">Athul</span><br><span style="color: black;">12/11/2024</span></p>
        <h3>Address : <span style="color: black;">www.food@gmail.com</span></h3>
</footer>
</html>
